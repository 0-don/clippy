[package]
name = "clippy"
version = "1.2.1"
description = "Clipboard Manager built with Rust & Typescript"
authors = ["Don-Cryptus"]
license = "MIT"
repository = "https://github.com/Don-Cryptus/clippy"
edition = "2021"

[workspace]
members = [".", "migration", "entity"]

[build-dependencies]
tauri-build = { version = "1", features = [] }

[dependencies]
entity = { path = "entity" }
migration = { path = "migration" }
tokio = { version = "1", features = ["full"] }
tauri = { version = "1", features = [
  "notification-all",
  "window-create",
  "process-exit",
  "system-tray",
  "devtools"
] }
global-hotkey = "0"
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1" }
clipboard-master = "3"
arboard = { version = "3" }
image = "0"
tauri-plugin-positioner = { version = "1", features = ["system-tray"] }
tauri-plugin-autostart = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "v1" }
window-shadows = "0"
chrono = "0"
enigo = "0"
base64 = "0"

[dependencies.sea-orm]
version = "^0"
features = ["sqlx-sqlite", "runtime-tokio-rustls", "macros"]
default-features = false

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]


[profile.release]
# panic = "abort"
# codegen-units = 1
# lto = true
# opt-level = "s"
# strip = true
