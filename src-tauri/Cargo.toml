[package]
name = "clippy"
version = "1.3.0"
description = "Clipboard Manager built with Rust & Typescript"
authors = ["0-don"]
license = "MIT"
repository = "https://github.com/0-don/clippy"
edition = "2021"

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "tauri_app_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[workspace]
members = [".", "migration", "entity"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]

entity = { path = "entity" }
migration = { path = "migration" }

tauri = { version = "2.0.0", features = ["macos-private-api", "devtools", "tray-icon"] }
tauri-plugin-shell = "2"
tauri-plugin-dialog = "2"
tauri-plugin-clipboard = "2"
tauri-plugin-opener = "2"
tauri-plugin-positioner = { version = "2", features = ["tray-icon"] }
tauri-plugin-autostart = "2"

tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1" }
global-hotkey = "0"
image = "0"

chrono = "0"
enigo = "0"
base64 = "0"
regex = "1"

[dependencies.sea-orm]
version = "1"
features = ["sqlx-sqlite", "runtime-tokio-rustls", "macros"]
default-features = false


[profile.release]
# panic = "abort"
# codegen-units = 1
# lto = true
# opt-level = "s"
# strip = true

[package.metadata.generate-rpm.requires]
"webkit2gtk-4.1" = "*"
"libappindicator-gtk3" = "*"
"xdotool" = "*"
"gtk3" = "*"
"libxdo" = "*"
