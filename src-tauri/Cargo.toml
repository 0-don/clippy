[package]
name = "clippy"
version = "1.0.0"
description = "Clipboard Manager built with Rust & Typescript"
authors = ["Don-Cryptus"]
license = "MIT"
repository = "https://github.com/Don-Cryptus/clippy"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = [".", "migration", "entity"]

[build-dependencies]
tauri-build = { version = "1.3", features = [] }

[dependencies]
entity = { path = "entity" }
migration = { path = "migration" }
tokio = { version = "1.28.2", features = ["full"] }
tauri = { version = "1.3", features = ["global-shortcut-all", "shell-open", "system-tray"] }
serde = { version = "1.0.163", features = ["derive"] }
serde_json = "1.0.96"
once_cell = "1.18.0"


[dependencies.sea-orm]
version = "^0.11.3"
features = ["sqlx-sqlite", "runtime-tokio-rustls", "macros"]
default-features = false

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]
