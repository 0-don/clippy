[package]
name = "clippy"
version = "1.0.0"
description = "Clipboard Manager built with Rust & Typescript"
authors = ["Don-Cryptus"]
license = "MIT"
repository = "https://github.com/Don-Cryptus/clippy"
edition = "2021"

[workspace]
members = [".", "migration", "entity"]

[build-dependencies]
tauri-build = { version = "1.4", features = [] }

[dependencies]
entity = { path = "entity" }
migration = { path = "migration" }
tokio = { version = "1.28.2", features = ["full"] }
tauri = { version = "1.4", features = [ "app-all", "window-create",
  "process-exit",
  "global-shortcut-all",
  "system-tray",
  "window-hide",
  "window-set-focus",
  "window-show",
] }
serde_json = "1"
once_cell = "1.18.0"
clipboard-master = "3.1.3"
arboard = "3.2.0"
tauri-plugin-positioner = { version = "1.0.4", features = ["system-tray"] }
tauri-plugin-autostart = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "v1" }
window-shadows = "0.2.1"
image = "0.24.6"


[dependencies.sea-orm]
version = "^0.11.3"
features = ["sqlx-sqlite", "runtime-tokio-rustls", "macros"]
default-features = false

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]


# [profile.release]
# panic = "abort"
# codegen-units = 1
# lto = true
# opt-level = "s"
# strip = true
